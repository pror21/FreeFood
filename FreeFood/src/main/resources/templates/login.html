<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>FreeFood: Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="css/bootstrap.css" media="screen" />
<link rel="stylesheet" href="css/custom.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<br /> <br /> <br />
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="jumbotron" style="height: 400px;">
					<div class="row centered">
						<div class="col-lg-3"></div>
						<div class="col-lg-6">
							<h3>
								<i class="fa fa-sign-in"></i> Sign In
							</h3>
							<hr />
							<div th:if="${param.error}">Invalid username and password.
							</div>
							<div th:if="${param.logout}">You have been logged out.</div>
							<form th:action="@{/login}" method="post">
								<div class="form-group">
									<label class="control-label" for="username">User Name :
									</label> <input class="form-control" name="username" type="text" />
								</div>
								<div class="form-group">
									<label class="control-label" for="password">Password :
									</label> <input class="form-control" name="password" type="password" />
								</div>
								<div>
									<input class="btn btn-primary btn-block" type="submit"
										value="Sign In" />
								</div>
							</form>
							<h6>You do not have an account yet? You can sign up <a href="/register">here</a></h6>
							<div class="col-lg-3"></div>
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<div th:replace="fragments/footer"></div>
	</div>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>

</body>
</html>
