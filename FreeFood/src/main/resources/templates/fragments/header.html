<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="../" class="navbar-brand">FreeFood <i
					class="fa fa-cutlery"></i></a>
				<button class="navbar-toggle" type="button" data-toggle="collapse"
					data-target="#navbar-main">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">
				<ul class="nav navbar-nav">
					<li><a href="#">What is FreeFood</a></li>
					<li><a href="#">How it works</a></li>
					<li><a href="#">Contribute! <i class="fa fa-smile-o"></i></a></li>
				</ul>
				<div th:if="${#httpServletRequest.requestURI == '/'}">
					<div class="navbar-form navbar-left" role="search">
						<div class="input-group">
							<input type="text" class="form-control" id="pac-input"
								placeholder="Where do you live?" /> <span
								class="input-group-btn">
								<button onclick="getLocation()" class="btn btn-info"
									type="button">
									<i class="fa fa-map-marker"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
				<div sec:authorize="isAnonymous()">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="../register"><i class="fa fa-user-plus"></i>
								Sign Up</a></li>
						<li><a href="../login"><i class="fa fa-sign-in"></i> Sign
								In</a></li>
					</ul>
				</div>
				<div sec:authorize="isAuthenticated()">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="../donate"><i class="fa fa-plus-circle"></i>
								Donate Food</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false"><i
								class="fa fa-user"></i> <span sec:authentication="name">Account</span><span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="../listing"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;&nbsp;&nbsp;Listing</a></li>
								<li><a href="#"><i class="fa fa-cogs"></i> Settings</a></li>
								<li class="divider"></li>
								<li><a href="/logout"><i class="fa fa-sign-out"></i>
										Logout</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
